apiVersion: v1
kind: Service
metadata:
  name: service-demo
spec:
  type: NodePort
  slector:
    purpose: service-demo
    project: roboshop
    environment: dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    purpose: service-demo
    project: roboshop
    environment: dev
spec:
  containers:
    - name: nginx
      image: nginx
